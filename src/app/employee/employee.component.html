<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Employee</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div>
      <!-- <h3>READ</h3> -->
      <div id="text">
        Search:
        <input type="text" id="empnumInputBox" placeholder="Employee Number" />

        <input type="checkbox" id="show" />
        <label for="show" style="float: right" class="btn btn-success"
          ><strong>+</strong> ADD EMPLOYEE</label
        >

        <div class="container">
          <label
            for="show"
            class="close-btn fas fa-times"
            title="close"
          ></label>
          <div class="text">CREATE</div>
          <form action="#">
            <div class="data">
              <label>EMPLOYEE NUMBER</label>
              <input type="number" required #eNum />
            </div>
            <div class="data">
              <label>FIRST NAME</label>
              <input type="text" required #fName />
            </div>

            <div class="data">
              <label>MIDDLE NAME</label>
              <input type="text" required #mName />
            </div>

            <div class="data">
              <label>LAST NAME</label>
              <input type="text" required #lName />
            </div>

            <div class="data">
              <label>DEPARTMENT</label>
              <input type="text" required #dept />
            </div>

            <div class="btn">
              <div class="inner"></div>
              <button
                type="submit"
                (click)="
                  addEmployee(
                    eNum.value,
                    fName.value,
                    mName.value,
                    lName.value,
                    dept.value
                  )
                "
              >
                ADD
              </button>
            </div>
          </form>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr style="text-align: center">
            <th scope="col">ID</th>
            <th scope="col">EMPLOYEE NUMBER</th>
            <th scope="col">FIRST NAME</th>
            <th scope="col">MIDDLE NAME</th>
            <th scope="col">LAST NAME</th>
            <th scope="col">DEPARTMENT</th>
            <th scope="col">ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let employee of employees; let i = index"
            style="text-align: center"
            #aa
          >
            <td>{{ employee.id }}</td>
            <td>{{ employee.employeeNumber }}</td>
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.middleName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.department }}</td>
            <td>
              <button (click)="toggle(i)" class="btn btn-warning" id="update">
                UPDATE
              </button>

              <div class="updateContainer" *ngIf="isButtonTitleClicked[i]">
                <label
                  for="employee"
                  class="close-btn fas fa-times"
                  title="close"
                ></label>
                <div class="text">UPDATE</div>
                <form>
                  <div class="data">
                    <label>EMPLOYEE NUMBER</label>
                    <input
                      type="number"
                      value="{{ employee.employeeNumber }}"
                      required
                      #eNum
                      disabled
                    />
                  </div>
                  <div class="data">
                    <label>FIRST NAME</label>
                    <input
                      type="text"
                      placeholder="{{ employee.firstName }}"
                      required
                      #fName
                    />
                  </div>
                  <div class="data">
                    <label>MIDDLE NAME</label>
                    <input
                      type="text"
                      placeholder="{{ employee.middleName }}"
                      required
                      #mName
                    />
                  </div>
                  <div class="data">
                    <label>LAST NAME</label>
                    <input
                      type="text"
                      placeholder="{{ employee.lastName }}"
                      required
                      #lName
                    />
                  </div>
                  <div class="data">
                    <label>DEPARTMENT</label>
                    <input
                      type="text"
                      placeholder="{{ employee.department }}"
                      required
                      #dept
                    />
                  </div>
                  <div class="btn">
                    <div class="inner"></div>
                    <button
                      type="submit"
                      (click)="
                        save(
                          employee.employeeNumber,
                          fName.value,
                          mName.value,
                          lName.value,
                          dept.value
                        )
                      "
                    >
                      UPDATE
                    </button>
                  </div>
                </form>
              </div>

              &nbsp;
              <button
                (click)="delete(employee.employeeNumber)"
                class="btn btn-danger"
              >
                DELETE
              </button>

              &nbsp;
              <button
                (click)="toggleAssign(i)"
                class="btn btn-info"
                id="assign"
              >
                ASSIGN
              </button>
              <div class="assignContainer" *ngIf="isClicked[i]">
                <div class="text">ASSIGN</div>

                <form>
                  <div class="data">
                    <label for="assignTik">TICKET</label>
                    <input
                      type="number"
                      id="assignTik"
                      placeholder="TICKET"
                      #assignTik
                    />
                  </div>

                  <div class="data">
                    <label for="assignEmp">EMPLOYEE NUMBER</label>
                    <input
                      type="number"
                      id="assignEmp"
                      placeholder="EMPLOYEE NUMBER"
                      #assignEmp
                    />
                  </div>
                  <div class="btn">
                    <div class="inner"></div>
                    <button
                      type="submit"
                      (click)="assignTicket(assignTik.value, assignEmp.value)"
                    >
                      ASSIGN
                    </button>
                  </div>
                </form>
              </div>

              &nbsp;
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- </div> -->
  </body>
</html>
