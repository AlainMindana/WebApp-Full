<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TICKET</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div>
      <!-- <h3>READ</h3> -->
      <div id="text">
        Search:
        <input type="text" id="empnumInputBox" placeholder="SEARCH" />

        <input type="checkbox" id="show" />
        <label for="show" style="float: right" class="btn btn-success"
          ><strong>+</strong> ADD TICKET</label
        >

        <div class="container">
          <label
            for="show"
            class="close-btn fas fa-times"
            title="close"
          ></label>
          <div class="text">UPDATE</div>
          <form action="#">
            <div class="data">
              <label>TITLE</label>
              <input type="text" required #title />
            </div>
            <div class="data">
              <label>DESCRIPTION</label>
              <input type="text" required #desc />
            </div>

            <div class="data">
              <label>SEVERITY</label>
              <input type="text" required #sev />
            </div>

            <div class="data">
              <label>STATUS</label>
              <input type="text" required #stat />
            </div>

            <div class="btn">
              <div class="inner"></div>
              <button
                type="submit"
                (click)="
                  addTicket(title.value, desc.value, sev.value, stat.value)
                "
              >
                ADD
              </button>
            </div>
          </form>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr style="text-align: center">
            <th scope="col">ID</th>
            <th scope="col">TITLE</th>
            <th scope="col">DESCRIPTION</th>
            <th scope="col">SEVERITY</th>
            <th scope="col">STATUS</th>
            <th scope="col">ASSIGNEE</th>
            <th scope="col">WATCHERS</th>
            <th scope="col">ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let ticket of tickets; let i = index"
            style="text-align: center"
          >
            <td>{{ ticket.ticket }}</td>
            <td>{{ ticket.title }}</td>
            <td>{{ ticket.description }}</td>
            <td>{{ ticket.severity }}</td>
            <td>{{ ticket.status }}</td>
            <td>
              <p *ngFor="let aa of ticket.assignee | keyvalue">
                {{ aa.key }} : {{ aa.value }}
              </p>
            </td>

            <td>
              <p *ngFor="let watch of ticket.watchers">
                {{ watch.id }}
              </p>
            </td>

            <td>
              <button
                type="button"
                (click)="toggleUpdate(i)"
                class="btn btn-warning"
                id="update"
              >
                UPDATE
              </button>

              <div class="updateContainer" *ngIf="isClicked[i]">
                <label
                  for="update"
                  class="close-btn fas fa-times"
                  title="close"
                ></label>
                <div class="text">UPDATE</div>
                <form>
                  <div class="data">
                    <label>TICKET</label>
                    <input placeholder="{{ ticket.ticket }}" disabled />
                  </div>

                  <div class="data">
                    <label>TITLE</label>
                    <input
                      type="text"
                      value="{{ ticket.title }}"
                      required
                      #updateTitle
                    />
                  </div>
                  <div class="data">
                    <label>DESCRIPTION</label>
                    <input
                      type="text"
                      placeholder="{{ ticket.description }}"
                      required
                      #updateDescription
                    />
                  </div>
                  <div class="data">
                    <label>SEVERITY</label>
                    <input
                      type="text"
                      placeholder="{{ ticket.severity }}"
                      required
                      #updateSeverity
                    />
                  </div>
                  <div class="data">
                    <label>STATUS</label>
                    <input
                      type="text"
                      placeholder="{{ ticket.status }}"
                      required
                      #updateStatus
                    />
                  </div>

                  <div class="btn">
                    <div class="inner"></div>
                    <button
                      type="submit"
                      (click)="
                        updateTicket(
                          ticket.ticket,
                          updateTitle.value,
                          updateDescription.value,
                          updateSeverity.value,
                          updateStatus.value
                        )
                      "
                    >
                      UPDATE
                    </button>
                  </div>
                </form>
              </div>

              &nbsp;
              <button
                class="btn btn-danger"
                (click)="deleteTicket(ticket.ticket)"
              >
                DELETE
              </button>
              &nbsp;

              <button class="btn btn-info" (click)="toggleAssign(i)">
                WATCHERS
              </button>
              <div class="assignContainer" *ngIf="isClickedAssign[i]">
                <label
                  for="assign"
                  class="close-btn fas fa-times"
                  title="close"
                ></label>
                <div class="text">ASSIGN WATCHER</div>
                <form>
                  <div class="data">
                    <label>TICKET</label>
                    <input
                      type="text"
                      placeholder="{{ ticket.ticket }}"
                      #assignTicket
                      disabled
                    />
                  </div>

                  <div class="data">
                    <label>EMPLOYEE NUMBER</label>
                    <input type="text" required #assignEmployee />
                  </div>

                  <div class="btn">
                    <div class="inner"></div>
                    <button
                      type="submit"
                      (click)="
                        assignWatchers(ticket.ticket, assignEmployee.value)
                      "
                    >
                      ASSIGN
                    </button>
                  </div>
                </form>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- <div>
      <h3>ASSIGN WATCHER</h3>
      <label for="assignTik">TICKET</label>
      <input id="assignTik" placeholder="TICKET" #assignTik /><br />
      <label for="assignEmp">EMPLOYEE NUMBER</label>
      <input id="assignEmp" placeholder="EMPLOYEE NUMBER" #assignEmp /><br />
      <button (click)="assignWatchers(ticket.ticket, assignEmp.value)">
        ASSIGN
      </button>
    </div> -->
  </body>
</html>
